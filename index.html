<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" style="background-image: url(https://static.vecteezy.com/system/resources/previews/000/277/973/original/vector-pastel-background.jpg); background-size: cover">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
    </div>

    <div class="container">
        
    <div class="row r1">
    <div class="col-md-4 c1">

        <h4>Search for a City:</h4>
        
        <form id="city-form">
            <input type="text" id="city-input"/>
            <button type="button" id="add-city" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <div id="buttons-view" class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush"></ul>
        </div>
    </div>

    <div class="col-md-8 c2">

    <div class="r2a">
        <h3 class="city"></h3>
        <p class="temperature"></p>
        <p class="humidity"></p>
        <p class="wind"></p>
        <p class="uvIndex"></p>
    </div>

        <div class="forecast">
                <h4>5-Day Forecast:</h4>
        </div>

            <div class="row r2b justify-content-between">
                
            <div class="col-md-2">
                <div class="card" style="width: 8rem;">
                    <div class="card-body">
                        <h5 class="card-title dayOne"></h5>
                        <p class="card-text dayOneIcon"></p>
                        <p class="card-text dayOneTemperature"></p>
                        <p class="card-text dayOneHumidity"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="card" style="width: 8rem;">
                    <div class="card-body">
                        <h5 class="card-title dayTwo"></h5>
                        <p class="card-text dayTwoIcon"></p>
                        <p class="card-text dayTwoTemperature"></p>
                        <p class="card-text dayTwoHumidity"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="card" style="width: 8rem;">
                    <div class="card-body">
                        <h5 class="card-title dayThree"></h5>
                        <p class="card-text dayThreeIcon"></p>
                        <p class="card-text dayThreeTemperature"></p>
                        <p class="card-text dayThreeHumidity"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="card" style="width: 8rem;">
                    <div class="card-body">
                        <h5 class="card-title dayFour"></h5>
                        <p class="card-text dayFourIcon"></p>
                        <p class="card-text dayFourTemperature"></p>
                        <p class="card-text dayFourHumidity"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="card" style="width: 8rem;">
                    <div class="card-body">
                        <h5 class="card-title dayFive"></h5>
                        <p class="card-text dayFiveIcon"></p>
                        <p class="card-text dayFiveTemperature"></p>
                        <p class="card-text dayFiveHumidity"></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
